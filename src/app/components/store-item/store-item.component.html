<div class="storeItem" *ngIf="storeItem">
  <h4>Store Item</h4>
  <div>
    name: {{storeItem.name}}
  </div>
  <div>
    quantity: {{storeItem.quantity}}
  </div>
  <div>
    price: {{storeItem.price}}
  </div>
  <div>
    basic sales tax exempt: {{storeItem.isBasicSalesTaxExempt}}
  </div>
  <div>
    imported: {{storeItem.isImported}}
  </div>
</div>
